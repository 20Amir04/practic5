<html>
    <head>
        <title>Методи</title>
        <script type="text/javascript">
            
            var human = 
            {
                firstName: "Alex",
                secondName: "Jazun",
                age: 27,
                ocupation: "<img src='Images_LR7/Microsoft.jpg' width='152' height='38'/",

                show: function()
                {
                    document.write("<p>First name: " + this.firstName);
                    document.write("<p>Second name: " + this.secondName);
                    document.write("<p>Age: " + this.age + " years old<br/");
                    document.write(this.occupation + "<hr/>");
                },

                changeWork: function(occupation)
                {
                    this.occupation = occupation;
                }
            }
            
            human.show();
            human.changeWork("<img src='Images_LR7/CyberBionic Systematic.jpg'/>");
            human.show();   
        </script>
    </head>

    </body>
</html>
